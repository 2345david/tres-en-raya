<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tres en raya</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
        <div id="names">
            <strong>Jugador 1</strong> <input type="text" id="name">
            <strong>Jugador 2</strong> <input type="text" id="name2">
            <button onclick="confirmButton()">Confirmar</button>
            <br>
        </div>
        
        <div class="theTable" id="table">
            <div id="colum1">
                <p><strong>Player1</strong></p>
                    <div class="namePlayer1" id="namePlayer1">
                        <strong>Player1</strong>
                    </div>
            </div>
            <div id="column2">
                <p><strong>Puntos</strong></p>
                    <div class="victoryRoad">
                        <div class="victory" id="victoryPlayer1">0</div>
                    </div>
            </div>
            <div id="column3">
                <p><strong>Player2</strong></p>
                    <div class="namePlayer2" id="namePlayer2">
                        <strong>Player2</strong>
                    </div>
            </div>
            <div id="colum4">
                <p><strong>Puntos</strong></p>
                    <div class="victoryRoad">
                        <div class="victory2" id="victoryPlayer2">0</div>
                    </div>
            </div>
            <div class="container" id="container2">
                    <button id="cells1" onclick="onButtonClicked('cells1')"></button>
                    <button id="cells2" onclick="onButtonClicked('cells2')"></button>
                    <button id="cells3" onclick="onButtonClicked('cells3')"></button>
                    <button id="cells4" onclick="onButtonClicked('cells4')"></button>
                    <button id="cells5" onclick="onButtonClicked('cells5')"></button>
                    <button id="cells6" onclick="onButtonClicked('cells6')"></button>
                    <button id="cells7" onclick="onButtonClicked('cells7')"></button>
                    <button id="cells8" onclick="onButtonClicked('cells8')"></button>
                    <button id="cells9" onclick="onButtonClicked('cells9')"></button>
            </div>
        </div>
        <div class="doubleButtons">
            <div class="reset" id="reset" onclick="deleteAll()">
                <button>Reiniciar</button>
            </div>
            <div class="resetScore" id="resetScore" onclick="deleteScoreBoard()">
                <button>Reiniciar ScoreBoard</button>
            </div>
            <div class="surprise" id="surprise" onclick="generarRandom()">
                <button>Sorpresita</button>
            </div>
        </div>
</body>
</html>
